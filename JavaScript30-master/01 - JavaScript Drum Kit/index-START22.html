<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="32" class="key">
      <kbd>SPACE</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="82" src="sounds/openhat.wav"></audio>
  <audio data-key="32" src="sounds/boom.wav"></audio>
  <audio data-key="85" src="sounds/ride.wav"></audio>
  <audio data-key="73" src="sounds/snare.wav"></audio>
  <audio data-key="79" src="sounds/tom.wav"></audio>
  <audio data-key="80" src="sounds/tink.wav"></audio>

<script type="text/javascript">
function removePlay(e){
	//if(e.propertyName !== 'transform') return;
	e.target.classList.remove('playing');
}

function playing(e){
	const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
	const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
	if(!audio) return;

	key.classList.add('playing');
	audio.currentTime = 0;
	audio.playing();
}
const keys = document.querySelectorAll('.key');
keys.forEach(keys => keys.addEventListener('transitionend', removePlay));
window.addEventListener('keydown', playing);

</script>


</body>
</html>
