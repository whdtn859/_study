<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>JAVASCRIPT-000</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<style>
			body {
				padding-top: 100px;
			}
			p {
				font-size: 50px;
				text-align: center;
			}
			button {
				padding: 10px 20px;
				margin: 0 20px;
				border: 1px solid #333;
				font-size: 24px;
				color: #333;
			}
			button:hover {
				border: 1px solid #333;
			}
		</style>
	</head>
	<script>
		// switch/case 문
		// 특정 값이 무엇이냐에 따라 다른 작업을 하고 싶을 때 사용한다.
		// 단, case값부터 시작해서 마지막까지 순차적으로 실행하기 때문에 각 케이스 내용 끝에 break를 써주어야 한다.
		// default는 해당하는 case 값이 없을 때 실행하는 코드이다.
			const color = 'color';
			const color1 = 'red';
			const color2 = 'blue';
			const color3 = 'green';
			switch (color) {
				case 'red':
					console.log('빨강!');
					break;
				case 'blue':
					console.log('파랑!');
					break;
				case 'green':
					console.log('초록!');
					break;
				default:
					console.log('색을 정해주세요');
			}
			// 값을 특수 기호나 변수와 같이 지정할 때는 '', "" 대신 `` 를 사용할 수 있다.
			function hello(name) {
		  	console.log(`Hello, ${name}!`);
			}
			hello('JAVASCRIPT');
			/*
				특수 기호
				\n	-	줄 바꿈
				\r	-	캐리지 리턴(carriage return). Windows에선 캐리지 리턴과 줄 바꿈 특수 문자를 조합(\r\n)해 줄을 바꿉니다. 캐리지 리턴을 단독으론 사용하는 경우는 없습니다.
				\', \"	- 따옴표
				\\	- 역슬래시
				\t	- 탭
				\xXX	- 16진수 유니코드 XX로 표현한 유니코드 글자입니다(예시: 알파벳 'z'는 '\x7A'와 동일함).
				\uXXXX	- UTF-16 인코딩 규칙을 사용하는 16진수 코드 XXXX로 표현한 유니코드 기호입니다. XXXX는 반드시 네 개의 16진수로 구성되어야 합니다(예시: \u00A9는 저작권 기호 ©의 유니코드임).
				\u{X…XXXXXX}(한 개에서 여섯 개 사이의 16진수 글자)	- UTF-32로 표현한 유니코드 기호입니다. 몇몇 특수한 글자는 두 개의 유니코드 기호를 사용해 인코딩되므로 4바이트를 차지합니다. 이 방법을 사용하면 긴 코드를 삽입할 수 있습니다.
			*/
	</script>
	<body>
		<p>기초 문법</p>
	</body>
</html>
