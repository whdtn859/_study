<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>JAVASCRIPT-Object</title>
	</head>
	<script>
		const hr = '---------------------------------------------------------------------------'

		let a = "key";
		let b = 50;

		// Object 객체를 생성한다.
		const user = {
			// Object는 key와 value로 이루어져 있다.
			// key와 value는 변수로 사용 가능하다.
			// key : value
			name: 'Mike',
			age: b,
			gender:'Male',
			// key를 변수로 지정할 경우 []로 감싸준다.
			[a]:175,
			[1 + 4]:5,
		}
		console.log(user);
		console.log(user.name)
		console.log(hr);

		// 새로운 값을 추가할 수 있다.
		user.hobby = 'football'
		console.log(user);
		console.log(hr);

		// delete를 사용해 삭제할 수 있다.
		delete user.key
		console.log(user);
		console.log(hr);

		// Object를 복제한다.
		// Object.assign(초기값, 복사할객체, 복사할객체)
		const user2 = Object.assign({}, user);
		user2.name = 'Tom'
		console.log(user2);
		console.log(hr);


		// Object 안에 정보를 배열로 가져올 수 있다.
		// Object 안에 key 값을 배열로 가져온다.
		const userKeys = Object.keys(user);
		// Object 안에 value 값을 배열로 가져온다.
		const userValues = Object.values(user);
		// Object 안에 key, value 값을 묶어서 배열로 가져온다.
		const userEntries = Object.entries(user);

		console.log(user)
		console.log(userKeys);
		console.log(userValues);
		console.log(userEntries);
		console.log(hr);

		const arr = [
			['name', 'Jane'],
			['age', 25],
			['gneder', 'Female'],
			['key', 165],
		];
		// Objec.entries 와 반대로 배열을 Object로 만들 수 있다.
		// 단, Object 형식과 비슷하게 2개의 값이 배열안에 있어야 된다.
		// 한개의 값만 있을 시 key값으로 지정되고 value 값은 undefined로 된다.
		const arrObject = Object.fromEntries(arr);
		console.log(arr);
		console.log(arrObject);
		console.log(hr);


		// 나머지 매개변수 (...)
		//
		function User(name, age, ...skills){
			this.name = name;
			this.age = age;
			this.skills = skills;
		}

		const newUser1 = new User('Mike', 30, 'html', 'css');
		const newUser2 = new User('Tom', 25, 'html', 'css', 'javascript', 'react');
		console.log(newUser1,newUser2);

	</script>
	<body>
		<p>JAVASCRIPT-Object</p>
	</body>
</html>
