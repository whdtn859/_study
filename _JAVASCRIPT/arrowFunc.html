<script>
	// 화살표 함수 JavaScript ES6 문법
	// 함수를 선언하는 방식 중 또다른 방법은 화살표 함수 문법을 사용하는 것이다.
	// 제한사항
	// this나 super에 대한 바인딩이 없고, methods 로 사용될 수 없습니다.
	// new.target키워드가 없습니다.
	// 일반적으로 스코프를 지정할 때 사용하는 call, apply, bind methods를 이용할 수 없습니다.
	// 생성자(Constructor)로 사용할 수 없습니다.

	/*
		기본 구문
		let 함수명 = (arg1, arg2, ...argN) => {
			return 함수 표현식
		}

		매개변수가 하나 일 시 괄호는 표기하지 않아도 된다.
		let func = single => {
			return expression
		}
	*/


	// 일반 함수
	function addFunction(a, b){
		return a+b;
	}
	console.log(addFunction(1, 2));

	// 화살표 함수
	const add = (a, b) => {
		return a + b;
	};
	console.log(add(1, 2)); // 3

	// 또는 코드 블럭내에서 간단하게 한줄로 하나의 리턴을 하는 경우 다음과 같이 줄여 쓸 수 도 있다.
	const add2 = (a, b) => a + b;
	console.log(add2(1, 2)); // 3

	// 단, 주의할 점은 function에서의 this와 화살표 함수 내에서의 this가 서로 다르다는 것이다.
