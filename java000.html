<p>기초 문법 예제</p>
<p>콘솔 창 확인!</p>
<script>
// switch/case 문
// 특정 값이 무엇이냐에 따라 다른 작업을 하고 싶을 때 사용한다.
// 단, case값부터 시작해서 마지막까지 순차적으로 실행하기 때문에 각 케이스 내용 끝에 break를 써주어야 한다.
// default는 해당하는 case 값이 없을 때 실행하는 코드이다.
	const color = 'color';
	const color1 = 'red';
	const color2 = 'blue';
	const color3 = 'green';
	switch (color) {
		case 'red':
			console.log('빨강!');
			break;
		case 'blue':
			console.log('파랑!');
			break;
		case 'green':
			console.log('초록!');
			break;
		default:
			console.log('색을 정해주세요');
	}
	// 변수로 값을 지정할 때는 '', "" 대신 `` 를 사용한다.
	function hello(name) {
  	console.log(`Hello, ${name}!`);
	}
	hello('JAVASCRIPT');
	// 화살표 함수
	// 함수를 선언하는 방식 중 또다른 방법은 화살표 함수 문법을 사용하는 것이다.
	const add = (a, b) => {
		return a + b;
	};
	console.log(add(1, 2)); //3
	// 또는 코드 블럭내에서 간단하게 한줄로 하나의 리턴을 하는 경우 다음과 같이 줄여 쓸 수 도 있다.
	const add2 = (a, b) => a + b;
	console.log(add2(1, 2));
	// 단, 주의할 점은 function에서의 this와 화살표 함수 내에서의 this가 서로 다르다는 것이다.
	
</script>
